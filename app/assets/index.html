<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cantor Dust</title>

    <style type="text/css" media="screen">
      body {
         margin: 0;
         background: black;
         overflow:hidden;
      }
      canvas {
         position: absolute;
         top: 0;
         left: 0;
      }
      canvas#fractal-layer {
         background-color: black;
         z-index: 1;
      }
      canvas#scanner-layer {
         background-color: transparent;
         z-index: 2;
      }

      div#usage {
         z-index: 3;
         display:none;
         position: relative;
         background-color: white;
         font-family: monospace;
     }
      .center {
        margin: auto;
        margin-top: 30px;
        margin-bottom: 0px;
        width: 70%;
        padding: 10px 10px;
      }

    </style>
  </head>
  <body>
    <canvas id="fractal-layer"></canvas>
    <canvas id="scanner-layer"></canvas>
    <div id="usage" class="center"></div>

    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="vendor.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      require('main');

    </script>
  </body>
</html>
